<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>Number guessing</title>
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper" class="max-w-full mt-[150px] md:mx-auto  md:w-1/2 text-center space-y-8 border py-4 shadow-xl relative bg-yellow-100">
        <div id="result">
            <p id="result-content" class="text-2xl absolute -top-[100px] left-32"></p>
        </div>
        <div id="attempts">
            <p id="result-attempt" class="text-2xl absolute -top-32 right-0 border border-gray-400 p-5 rounded-full hidden"></p>
        </div>
        <h1 class="text-2xl">Guess the number between 1 and 100</h1>
        <input type="number" name="number" id="number" min="1" max="100" class="outline-none border border-gray-400 p-3 block mx-auto w-1/2 rounded-lg">
        <button id="validate-btn" class="text-xl px-2 py-3 text-white bg-orange-500 rounded-lg cursor-pointer">Validate</button>
        <button id="replay-btn" class="text-xl px-2 py-3 text-white bg-orange-500 rounded-lg cursor-pointer hidden">Replay</button>

    </div><!-- End wrapper -->
    <!--Main scripting file-->
    <script type="module" src="./main.js"></script>
</body>
</html>
